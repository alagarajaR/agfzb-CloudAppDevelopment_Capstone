<!DOCTYPE html>
<html>

<head>
    <title>
        Login
    </title>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    {% include 'NavBar.html' %}

    <div class="container" style=" text-align: center;">
        <h1>Login</h1>
        <form action="{% url 'djangoapp:login' %}" method="post" style="margin-top: 5%;">
            {% csrf_token %}
            <div>
                <label for="username" class="form-label" style="font-size: 1.5em; font-weight: normal;">User
                    Name</label> <br />
                <input type="text" placeholder="Enter User Name: " name="username"
                    style="width: 50%; border-radius: 7px;" required>
            </div>
            <div>
                <label for="exampleInputPassword1" style="font-size: 1.5em;">Password</label> <br />
                <input type="password" placeholder="Enter Password: " style="width: 50%; border-radius: 7px;"
                    name="pword" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
